<html>
    <head>
        <meta charset="utf-8">
        <title>CKEditor</title>

        <script src="//cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

        <script src='addPost.js'></script>

          </script>

    <body>
      <div>
       <form id='addPostForm' onSubmit='addPost(event)'>
         <label>Heading</label>
         <input id='heading'></input>
           <br />

         <label>Sub-Heading</label>
         <input id='subHeading'></input>
           <br />

         <label>Body</label>
         <textarea id='body' name="editor1"></textarea>
         <script>
             CKEDITOR.replace( 'editor1' );
         </script>
           <br />
         <label>Add Image</label>
         <input id='imageUrl'></input>
         <input type="file" id="imageFile"></input>
         <br />
         <hr />
        <input type='submit' name='Submit'></input>
       </form>
    </div>
    </body>
</html>
